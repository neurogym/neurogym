# ==============================================================================
# NeuroGym configuration template
# This file defines all the customizable variables used by the configuration module.
# Uncomment and set only the variables you wish to override.
# ==============================================================================

# ==============================================================================
# General
# ==============================================================================

# Directory used to save output data (e.g., plots, logs, model checkpoints).
# The default is <neurogym root>/local.
# If you change this path, make sure it is outside your Git-controlled repository
# or excluded via .gitignore if you want to avoid tracking output data.
# local_dir = "/absolute/path/to/output"

# ==============================================================================
# Agent Configuration
# NOTE: The agent configuration is currently only accessible via config instances.
# The agent logic has not yet been integrated into the main code-base.
# ==============================================================================

[agent.training]

# Unit for training duration: 'trials' or 'steps'.
trigger = "trials"

# Number of units to train for, based on the trigger.
value = 100

[agent.inference]

# Unit for inference duration: 'trials' or 'steps'.
trigger = "steps"

# Number of units to infer for, based on the trigger.
value = 10000

# ==============================================================================
# Environment Configuration
# NOTE: The environment configuration is currently only accessible via config instances.
# The environment logic has not yet been integrated into the main code-base.
# ==============================================================================

[env]

# Name of the environment to use.
name = "TrialEnv"

# Time step duration in milliseconds.
dt = 10

# ==============================================================================
# Monitor Configuration
# ==============================================================================

[monitor]
# Optional custom name for the monitor.
name = ""

# ==============================================================================
# Logging Configuration
# Logging is handled via Loguru (https://loguru.readthedocs.io/en/stable/)
# NOTE: The monitor logging configuration is currently only accessible via config instances.
# The monitor logging logic has not yet been integrated into the main code-base.
# ==============================================================================

[monitor.log]

# Enable or disable logging.
verbose = true

# Log message format.
format = "<magenta>Neurogym</magenta> | <cyan>{time:YYYY-MM-DD@HH:mm:ss}</cyan> | <level>{message}</level>"

# Log level (options: TRACE, DEBUG, INFO, SUCCESS, WARNING, ERROR, CRITICAL).
level = "INFO"

# Metric used to trigger logging output (options: 'trials', 'steps').
trigger = "trials"

# Number of units (based on trigger) between log messages.
value = 10

# ==============================================================================
# Plotting Configuration
# ==============================================================================

[monitor.plot]

# Enable or disable plotting during monitoring.
create = true

# File extension for saved plots.
ext = "png"

# Metric used to trigger plotting (options: 'trials', 'steps').
trigger = "trials"

# Number of units (based on trigger) between plots.
value = 10

# Title for the plot windows and files.
# If left empty, this will automatically default to the environment name from [env].name.
title = ""
