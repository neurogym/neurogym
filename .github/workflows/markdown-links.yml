name: markdown-links

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  markdown-links-check:
    name: Check markdown links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          config-file: ".mlc-config.json"