site_name: NeuroGym
site_description: A curated collection of neuroscience tasks with a common interface
theme:
  name: material
strict: false
site_url: https://neurogym.github.io/

# TODO: Go through the whole docs one everything has been added, and refactor the content a bit

theme:
  name: 'material'
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: orange
    toggle:
      icon: material/weather-sunny
      name: "Switch to dark mode"
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: teal
    accent: orange
    toggle:
      icon: material/weather-night
      name: "Switch to light mode"
  features:
    - announce.dismiss
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.indexes
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
  icon:
    logo: 'material/library-outline'
    next: fontawesome/solid/angle-right
    previous: fontawesome/solid/angle-left
    repo: fontawesome/brands/github-alt
    view: material/eye
  favicon: 'mouse.png'

repo_url: https://github.com/neurogym/neurogym
repo_name: neurogym/neurogym
edit_uri: edit/main/docs/

# Page tree
nav:
- Home: index.md
- Getting started:
  - Installation: installation.md
  - NeuroGym: neurogym.md
  - Custom tasks: examples/understanding_neurogym_task.ipynb
- Examples:
  - NeuroGym with RL: examples/example_neurogym_rl.ipynb
  - NeuroGym with PyTorch: examples/example_neurogym_pytorch.ipynb
  - NeuroGym with Keras: examples/example_neurogym_keras.ipynb
- API Documentation:
  - Core: api/core.md
  - Environments:
    - AnnubesEnv: api/envs/annubesenv.md # TODO: Add more environments, use also tags (https://github.com/neurogym/neurogym/blob/main/docs/source/tags.rst)
    # TODO: add wrappers
- About:
  - Contributing: contributing.md
  - Code of Conduct: code_of_conduct.md
  - License: license.md # TODO: Update license

extra:
  version:
    provider: mike

# https://www.mkdocs.org/user-guide/configuration/#validation
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

markdown_extensions:
- tables
- toc:
    permalink: true
    title: Page contents
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.highlight:
    anchor_linenums: true
    pygments_lang_class: true
- pymdownx.extra
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.magiclink

watch:
- docs

plugins:
- mknotebooks:
    execute: false
    timeout: 100
    allow_errors: false
- mike:
    alias_type: symlink
    canonical_version: latest
- search
- exclude:
    glob:
    - __pycache__/*
- mkdocstrings:
    handlers:
      python:
        paths: [src]
        import:
          - https://docs.python.org/3/objects.inv
          - https://numpy.org/doc/stable/objects.inv
          - https://docs.scipy.org/doc/scipy/objects.inv
          - https://pandas.pydata.org/docs/objects.inv
        options:
          members_order: source
          filters: ["!^_"]
          merge_init_into_class: true
          show_root_heading: true
          show_root_full_path: false
          show_signature_annotations: true
          signature_crossrefs: true
          separate_signature: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true
